<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Cover photo for the blog post" />
    <div class="post-content">
      <h2 class="post-title">Exploring the Mountains</h2>
      <p class="post-excerpt">Join us on an unforgettable journey through rugged trails and breathtaking views.</p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
